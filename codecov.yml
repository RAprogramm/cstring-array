# Codecov configuration for cstring-array
# Documentation: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: 70..100

  status:
    project:
      default:
        target: 95%
        threshold: 1%
        informational: false

    patch:
      default:
        target: 90%
        threshold: 2%
        informational: false

comment:
  layout: "header, diff, flags, components, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "benches/"
  - "tests/"
  - "target/"
  - ".github/"

github_checks:
  annotations: true
